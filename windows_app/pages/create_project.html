<div class="project-page py-4 px-3">
    <h2 class="text-center">Create New Project</h2>
    
    <div class="d-flex justify-content-center">
        <div class="w-50">
            <div class="mb-3">
                <label class="form-label">Project Name</label>
                <input id="project-name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="project-desc" class="form-control"></textarea>
            </div>
            <div id="project-message" class="mb-3"></div>
            <button id="create-project-btn" class="btn btn-success">Create Project</button>
        </div>
    </div>
</div>
