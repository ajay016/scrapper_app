        <div class="w-50">
            <div class="mb-3">
                <label class="form-label">Название проекта</label>
                <input id="project-name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Описание</label>
                <textarea id="project-desc" class="form-control"></textarea>
            </div>
            <div id="project-message" class="mb-3"></div>
            <button id="create-project-btn" class="btn btn-success">Создать проект</button>
        </div>
    </div>
</div>
